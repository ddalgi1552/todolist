<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>우리가 비둘기와 공존하기 위해 해야 할 일은 무엇입니까?</h1>
    <img src="https://contents.lotteon.com/itemimage/_v031925/LO/17/46/22/81/62/_1/74/62/28/16/3/LO1746228162_1746228163_1.jpg/dims/optimize/dims/resizemc/400x400" width="100%">
    <div class="input-area">
      <input type="text" id="task-input">
      <button id="add-button">+</button>

      <section class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div class="hi" id="all">
            모두 보기
          </div>
          <div class="hi" id="ongoing">
            하는 중...
          </div>
          <div class="hi" id="done">
            끝낸 일
          </div>
        </div>
        <div id="task-board">
        </div>
      </section>
    </div>
   
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
